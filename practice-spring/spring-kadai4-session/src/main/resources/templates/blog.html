<!-- Step6：投稿時に未入力チェックを追加してください -->
<!-- Step7：投稿する項目に「気分」を追加できるようにしてください。絵文字を利用します。 -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>日記</title>
</head>
<body>
	<h1>日記</h1>
	こんにちは、[[${@account.name}]]さん<br>
	<!-- Step6 -->
	<p style="color:red;" th:text="${error}"></p>
	<form action="/blog" method="post">
		<p>
			<input type="text" name="title" placeholder="タイトル">
		</p>
		<p>
			気分
			<!-- Step7：selectで気分を選択させる -->
			<select name="feeling">
				<option> 😀 </option>
				<option> 😆 </option>
				<option> 😂 </option>
			</select>
		</p>
		<p>
			<textarea name="content" placeholder="内容"></textarea>
		</p>
		<p>
			<button>投稿する</button>
		</p>
	</form>
	<hr>
	<table style="width:100%;" border="1">
		<tr>
			<th>日時</th>
			<th>タイトル</th>
			<th>気分</th>
			<th>書き込み</th>
		</tr>
		<!-- PostListを利用して、投稿の一覧を表示 -->
		<tr th:each="post:${@postList.posts}">
			<td th:text="${post.createdAt}"></td>
			<td th:text="${post.title}"></td>
			<td th:text="${post.feeling}"></td>
			<td th:utext="${post.content}"></td>
		</tr>
	</table>
	<a href="/logout">すべてクリアする</a>
</body>
</html>
