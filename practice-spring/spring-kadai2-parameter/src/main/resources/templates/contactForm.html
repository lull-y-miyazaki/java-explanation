<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>お問い合わせ</title>
</head>
<body>

<h1>研修お問い合わせ</h1>
<form action="/contact" method="post">
	<!-- Step2：名前が未入力だった場合、問い合わせフォーム画面でエラーメッセージを表示させなさい -->
	<!-- Step3：同時に複数のエラーチェックを可能にしてください -->
	<ul th:if="${errorList}">
		<li th:each="error:${errorList}" th:text="${error}"></li>
	</ul>

	<!-- Step4：お問い合わせの項目として、「種別」「言語」「詳細内容」「実施予定日」を追加しなさい。 -->
	<table border="1">
		<tr>
			<th>種別</th>
			<td>
				<!-- name属性とvalue属性を指定することで、Controller側で受け取ることができる
				checkd属性を指定することで、ラジオボタンの初期値を指定することができる -->
				<input type="radio" name="genre" value="document" checked="checked">資料請求<br>
				<input type="radio" name="genre" value="estimate">見積り依頼<br>
			</td>
		</tr>
		<tr>
			<th>言語[必須]</th>
			<td>
				<!-- name属性は送信時に使われる「データのキー」
				value属性はそのキーに対して送る「実際の値」を指定 -->
				<input type="checkbox" name="lang" value="Java">Java研修<br>
				<input type="checkbox" name="lang" value="PHP">PHP研修<br>
				<input type="checkbox" name="lang" value="Python">Python研修<br>
			</td>
		</tr>
		<tr>
			<th>詳細内容</th>
			<td>
				<!-- colsは表示する文字数、rowsは表示する行数を指定 -->
				<textarea name="detail" cols="30" rows="4"></textarea>
			</td>
		</tr>
		<tr>
			<th>実施予定日</th>
			<td>
				<input type="date" name="dueDate">
			</td>
		</tr>

		<!-- Step1：名前とメールアドレスを入力できるお問い合わせ画面を作成しなさい。 -->
		<tr>
			<th>お名前[必須]</th>
			<td><input type="text" name="name"></td>
		</tr>
		<tr>
			<th>メールアドレス[必須]</th>
			<td><input type="text" name="email"></td>
		</tr>
	</table>
	<br>
	<button>送信</button>
</form>
</body>
</html>
