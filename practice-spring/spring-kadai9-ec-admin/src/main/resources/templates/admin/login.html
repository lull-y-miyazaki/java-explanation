<!-- Step4：管理者ログイン機能を追加します。
ユーザ名「admin」パスワード「himitu」に一致した場合、管理者用商品一覧画面を表示（リダイレクト）しなさい。
また、ItemAdminControllerとCategoryAdminControllerへのアクセスは
ログインしているユーザ名が「admin」の場合のみ許可するものとします。-->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>管理者ログイン</title>
</head>
<body>
	<h1>管理者ログイン</h1>

	<form action="/admin/login" method="post">
		<input type="text" name="name" placeholder="ユーザ名"><br>
		<input type="text" name="password" placeholder="パスワード"><br>
		<button>ログイン</button>
		<br> <span th:text="${message}" style="color: red"></span>
	</form>
</body>
</html>
