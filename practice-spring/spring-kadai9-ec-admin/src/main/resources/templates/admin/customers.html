<!-- Step5：顧客管理機能を追加します。顧客一覧画面と顧客詳細（注文情報）画面を作成しなさい。 -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>顧客一覧</title>
</head>
<body>
	<h1>顧客一覧</h1>

	<table border="1">
		<tr>
			<th>顧客ID</th>
			<th>名前</th>
			<th>住所</th>
			<th>電話番号</th>
			<th>メールアドレス</th>
			<th></th>
		</tr>
		<tr th:each="customer:${customers}">
			<td th:text="${customer.id}"></td>
			<td th:text="${customer.name}"></td>
			<td th:text="${customer.address}"></td>
			<td th:text="${customer.tel}"></td>
			<td th:text="${customer.email}"></td>
			<td>
				<a th:href="'/admin/customers/' + ${customer.id} + '/orders'">注文情報</a>
				<!-- <a th:href="@{/admin/customers/{id}/orders(id=${customer.id})}">注文情報</a> でもOK -->
			</td>
		</tr>
	</table>
	<a href="/admin/items">商品管理</a>

</body>
</html>
