<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>会員登録</title>
</head>
<body>

<h1>会員登録</h1>

<form action="/account/confirm" method="post">
	<ul th:if="${errorList}">
		<li th:each="error:${errorList}" th:text="${error}"></li>
	</ul>
	<table border="1">
		<tr>
			<th>名前</th>
			<td>
				<input type="text" name="name" th:value="${account.name}">
			</td>
		</tr>
		<tr>
			<th>メールアドレス</th>
			<td>
				<input type="text" name="email" th:value="${account.email}">
			</td>
		</tr>
		<tr>
			<th>パスワード</th>
			<td>
				<input type="password" name="password" th:value="${account.password}">
			</td>
		</tr>
	</table>
	<br>
	<button>確認</button>
</form>

</body>
</html>
